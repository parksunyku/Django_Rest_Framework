<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO 목록 앱</title>
    <link
        rel="stylesheet"
        href ="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    </head>
<body>
<div class ="container">
<h1> TODO 상세보기</h1>
<div class ="container">
    <div class="row">
        <div class ="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ todo.title }}</h5>
                    <p class ="card-text">{{ todo.description }}</p>
                    <a href="{% url 'todo_list' %}" class = "btn btn-primary"> 목록으로</a>
                </div>
            </div>
        </div>
    </div>
</div>


    <h1> TODO 목록 앱</h1>
    <p>
        <a href=""><i class ="bi-plus"></i>Add Todo</a>
        <a href="" class = "btn btn-primary" style = "float:right"> 완료한 ToDo 목록</a>
    </p>
    <ul class ="list-group">
        {% for todo in todos %}
    <li class="list-group-item">
        <a href=""> {{ todo.title }}</a>
        {% if todo.important %}
        <span class="badge badge-danger">!</span>
        {% endif %}
        <div style ="float:right">
            <a href="" class="btn btn-danger">완료</a>
            <a href="" class="btn btn-outline-primary">수정하기</a>
        </div>
    </li>
    {% endfor %}
    </ul>
</div>
</body>
</html>
